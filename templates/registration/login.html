# login.html
{% extends "base.html" %}

{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form | crispy }}
        <p>Don't have an accoount? Create one <a href="{% url 'register' %}">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
